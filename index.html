<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="icon" type="icon/png" href="./assets/icon/converter.png" />
		<title>Currency Converter Task Two</title>
	</head>
	<body>
		<header id="header-section">
			<div class="container-head">
				<div class="header">
					<div class="circle" alt="Circle Icon"></div>
					<nav class="nav-main">
						<ul class="nav-main__list">
							<li class="nav-main__item">
								<a class="nav-main__link" href="#">Home</a>
							</li>
							<li class="nav-main__item">
								<a class="nav-main__link" href="#">About</a>
							</li>
							<li class="nav-main__item">
								<a class="nav-main__link" href="#">Contact</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<div class="header-section">
			<div>
				<h2>Currency Converter</h2>
				<p>
					Hi! Welcome to our currency converter. Start the conversion and Get
					up-to-date results!
				</p>
			</div>
		</div>

		<div class="converter">
			<form class="conversion-form">
				<div class="amount">
					<label for="amount">Amount</label>
					<input type="text" id="amount" name="amount" value="1" required />
				</div>
				<div class="convert-box">
					<div class="from">
						<label for="from">From</label>
						<div class="select-input">
							<img src="https://flagcdn.com/48x36/us.png" alt="From Currency" />
							<select id="from" name="from" required>
								<option value="usd">USD</option>
								<option value="eur">EUR</option>
							</select>
						</div>
					</div>
					<div class="reverse" onclick="reverseCurrencies()">
						<img src="./assets/icon/exchange.png" alt="Reverse Icon" />
					</div>
					<div class="to">
						<label for="to">To</label>
						<div class="select-input">
							<img src="https://flagcdn.com/48x36/gb.png" alt="To Currency" />
							<select id="to" name="to" required>
								<option value="usd">USD</option>
								<option value="eur">EUR</option>
							</select>
						</div>
					</div>
					<div class="result">Getting exchange rate...</div>
					<button type="submit">Get Exchange Rate</button>
				</div>
			</form>
		</div>

		<script src="./js/countries.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
